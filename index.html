<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"
</head>
<body>
    



<div class="container p-sm-5">
    <div class="row mx-5">
        <div class="col  px-4 m-2 mt-3 rounded-2 py-4 border border-5 border-dark fs-5 font-weight-bold align-content-center">3423242.42</div>
        
    </div>
    <div class="row mx-5 text-center">
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">1</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">2</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">3</div>
     
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-2 rounded-5 border-1 border border-dark c-press">÷</div>
    </div>
    <div class="row mx-5 text-center">
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">4</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">5</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">6</div>
     
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-2 rounded-5 border-1 border border-dark c-press">×</div>
    </div>
    <div class="row mx-5 text-center">
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">7</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">8</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">9</div>
      
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-2 rounded-5 border-1 border border-dark c-press">−</div>
    </div>

    <div class="row mx-5 text-center">
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">000</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-5 rounded-5 border-1 border border-dark c-press">0</div>
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-2 rounded-5 border-1 border border-dark c-press">.</div>
       
        <div class="col bg-dark text-white p-2 m-2 mt-3 align-content-center fs-2 rounded-5 border-1 border border-dark c-press">+</div>
    </div>
</div>


</body>
</html>
